<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Todo Form')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
  <h2 th:text="${todo.id} != null ? 'Edit Todo' : 'Add Todo'"></h2>

  <form th:action="${todo.id} != null ? @{/todos/{id}(id=${todo.id})} : @{/todos}" th:object="${todo}" method="post">
    <div class="form-group">
      <label>Title</label>
      <input th:field="*{title}" type="text" class="form-control" placeholder="Enter title">
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select th:field="*{status}" class="form-control">
        <option th:value="PENDING">PENDING</option>
        <option th:value="DONE">DONE</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/todos}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
